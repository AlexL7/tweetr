<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Meta Information -->


    <title>Tweeter - Home Page</title><!-- External CSS -->
    <link href="/vendor/normalize-4.1.1.css" rel="stylesheet" type="text/css">
    <!-- font ref -->
    <link href=
    "https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
    rel="stylesheet"><!-- App CSS -->
    <link href="/styles/layout.css" rel="stylesheet" type="text/css">
    <link href="/styles/nav.css" rel="stylesheet" type="text/css">
    <link href="/styles/new-tweet.css" rel="stylesheet" type="text/css">
    <link href="/styles/tweet-post.css" rel="stylesheet" type="text/css">
    <!-- External JS -->

    <script src="/vendor/jquery-2.2.3.min.js" type="text/javascript">

    <script src="/scripts/app.js" type="text/javascript">

    <script src="/scripts/composer-char-counter.js">

    <script src="/scripts/hover.js">

</head>

<body>
    <!-- Top nav bar (fixed) -->


    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png"> <span class=
        "header">Tweeter</span> <button id="compose">Compose</button>
    </nav>
    <!-- Page-specific (main) content here -->


    <main class="container">
        <p id="error">
        </p>


        <section class="new-tweet" id="composetweet">
            <h2>Compose Tweet</h2>


            <form id="formcompose" name="formcompose">
                <textarea id="tweettextsub" name="text" placeholder=
                "What are you humming about?"></textarea> <input type="submit"
                value="Tweet"> <span class="counter">140</span>
            </form>
        </section>


        <section id="tweets-container">
        </section>
    </main>
</body>
</html>
